<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Fraud Detection System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>IP Fraud Detection System</h1>
    
    <div class="input-group">
      <input type="text" id="ip" placeholder="Enter IP address (e.g., 8.8.8.8)" autocomplete="off">
      <button onclick="checkIP()">Check IP</button>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Analyzing IP address...</p>
    </div>
    
    <div id="result">
      <h2 id="result-title">Result</h2>
      <div class="confidence" id="confidence"></div>
      <div class="details" id="details"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
